<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/acordeon.css" />
    <link rel="stylesheet" href="./assets/css/languages.css">
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <div class="main">
      <header class="header">
        <img src="./assets/img/avatar.jpg" alt="avatar" class="avatar" />
        <h1 class="header__title">Olá, <br />eu sou seu-nome</h1>
        <div class="header__info">
          <p class="person">Formação</p>
          <p class="location">Localização</p>
          <p class="phone">(12) 3 3456-7890</p>
          <p class="mail">exemplo@email.com</p>
        </div>
      </header>

      <section class="acordeon open">
        <button class="trigger" type="button">
          Idiomas
        </button>
        <div class="content">
          <ul class="languages">
            <li>Português</li>
            <li>Ingles</li>
            <li>Espanhol</li>
          </ul>
        </div>
      </section>
    </div>
    <script src="./assets/js/acordeon.js"></script>
  </body>
</html>
