<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/acordeon.css" />
    <link rel="stylesheet" href="./assets/css/languages.css" />
    <link rel="stylesheet" href="./assets/css/portfolio.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />

  <body>
    <main class="main">
      <header class="header">
        <img src="./assets/img/avatar.jpg" alt="avatar" class="avatar" />
        <h1 class="header__title">Olá, <br />eu sou seu-nome</h1>
        <div class="header__info">
          <p class="person">Formação</p>
          <p class="location">Localização</p>
          <p class="phone">
            <a href="tel:(12) 3 3456-7890">(12) 3 3456-7890</a>
          </p>
          <p class="mail">
            <a href="mailto:exemplo@email.com">exemplo@email.com</a>
          </p>
        </div>
      </header>

      <section class="acordeon open">
        <button class="trigger" type="button">Idiomas</button>
        <div class="content">
          <ul class="languages">
            <li>Português</li>
            <li>Ingles</li>
            <li>Espanhol</li>
          </ul>
        </div>
      </section>

      <section class="acordeon open">
        <button class="trigger" type="button">Portfólio</button>
        <div class="content">
          <ul class="portfolio">
            <li>
              <span class="title github">Titulo do seu projeto</span>

              >

            <li>

                >Link do seu projeto</a
              >
            </li>
            <li>
              <span class="title github">Titulo do seu projeto</span>
              <a href="https://duckduckgo.com/" target="_blank"
                >Link do seu projeto</a
              >
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="./assets/js/acordeon.js"></script>
  </body>
</html>
